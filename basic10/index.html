<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="전체">
        <div class="놀부 깨짐현상방지">
            <div class="자식 자식1">
                <div class="상">
                    <!-- 이미지 태그는 인라인요소, 내가 예측 못하는 공간을 가지고 있음 라인헤이트 같은  -->
                    <img src="https://news.nateimg.co.kr/orgImg/su/2022/06/24/532813_745010_1738.jpg" alt="이미지"
                        title="웹접근성">
                    <!-- 링크가 잘못되거나 사진이 없을때 뜨는 글자, 웹을 화면으로 볼 수 없는 사람에게 반드시 전달해야 하는 내용을 기재하는게 alt 칸이다 title은 마우스 오버하면 작은 네모창에 나오는거 (웹 접근성) -->
                </div>
            </div>
            <div class="자식 자식2">
                자식2
            </div>
            <div class="자식 자식3">자식3</div>
            <div class="자식 자식4">
                <!-- p.class -> p라는 태그니까 앞에 아무것도 없이 class명이 class니까 앞에 점. 다른예시) .text -> div class="text" -->
                <p class="text">텍스트</p>
            </div>
        </div>
    </div>
</body>

</html>
